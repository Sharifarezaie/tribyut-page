Benazir Bhutto[a] (21 June 1953 â€“ 27 December 2007) was a Pakistani politician and stateswoman who served as the 11th and 13th prime minister of Pakistan from 1988 to 1990 and again from 1993 to 1996. She was the first woman elected to head a democratic government in a Muslim-majority country. Ideologically a liberal and a secularist, she chaired or co-chaired the Pakistan People's Party (PPP) from the early 1980s until her assassination in 2007.
